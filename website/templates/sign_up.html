{% extends "base.html" %}{% block title %}AdoPet{% endblock %}{% block content %}

<style>
  body {
    background: linear-gradient(135deg, #c0c8ce 0%, #869eb2 100%);
    min-height: 100vh;
    margin: 0;
    padding: 0;
  }

  .card {
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
</style>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-md-6 col-lg-6">
    <div class="card shadow">
      <div class="card-body">
        <form method="POST">
          <h3 class="text-center">Sign Up</h3>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number" />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" />
          </div>
          <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
          </div>
          <div class="form-group">
            <label for="password2">Password (Confirm)</label>
            <input type="password" class="form-control" id="password2" name="password2"
              placeholder="Confirm password" />
          </div>
          <br />
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <a href="{{ url_for('auth.login') }}">I already have an account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
