{% extends "base.html" %}
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #c0c8ce 0%, #869eb2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }

    .card {
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
</style>
<div class="col-md-6 col-lg-8 mx-auto">
    <div class="card shadow border-primary">
        <div class="card-body">
            <h2 class="text-center mb-4">Edit Pet</h2>
            {% if message %}
            <div class="alert alert-info">{{ message }}</div>
            {% endif %}
            <form method="POST">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" value="{{ pet.name }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Species</label>
                    <input type="text" name="species" value="{{ pet.species }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" value="{{ pet.age }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" name="image" value="{{ pet.image }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Size</label>
                    <input type="text" name="size" value="{{ pet.size }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control" required>{{ pet.description }}</textarea>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{{ url_for('views.get_profile') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
